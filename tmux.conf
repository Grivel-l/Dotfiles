unbind C-b
unbind Space
unbind Enter

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind Left select-pane -L
bind Down select-pane -L
bind Up select-pane -L
bind Right select-pane -L

bind I respawn-pane -k

bind e set synchronize-panes
bind-key -r r run-shell "if [ $(tmux list-panes | wc -l) -eq 1 ]; then tmux split-window -t 0; \
elif [ $(tmux list-panes | wc -l) -eq 2 ]; then tmux split-window -h -t 0; \
elif [ $(tmux list-panes | wc -l) -eq 3 ]; then tmux split-window -h -t 2; \
fi;exec $SHELL"

bind-key -r J resize-pane -D 4
bind-key -r K resize-pane -U 4
bind-key -r H resize-pane -L 4
bind-key -r L resize-pane -R 4

bind -T copy-mode-vi Enter send-key -X copy-selection

set -g prefix C-a
set -g default-terminal "tmux-256color"
set -g repeat-time 200

run-shell $HOME/.tmux/plugins/extrakto.tmux
